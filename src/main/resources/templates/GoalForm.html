<!DOCTYPE html>
<html lang="en" xmlns:th="http://localhost:8080/goals">
<head>
  <meta charset="UTF-8">
  <title>Goal Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>Goal Form</h2>
<form th:action="@{/goals/new}" method="post">
  <input type="hidden" th:field="*{goalId}">
  <label>Title:</label>
  <input type="text" th:field="*{title}">
  <br>
  <label>Details:</label>
  <textarea th:field="*{details}"></textarea>
  <br>
  <label>Target Date:</label>
  <input type="date" th:field="*{targetDate}">
  <br>
  <label>Status:</label>
  <select th:field="*{status}">
    <option value="pending">Pending</option>
    <option value="in-progress">In Progress</option>
    <option value="done">Done</option>
    <option value="cancelled">Cancelled</option>
  </select>
  <br>
  <button type="submit">Save Goal</button>
</form>
</body>
</html>
