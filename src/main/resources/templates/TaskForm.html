<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Form</title>
</head>
<body>
<h1>Create/Edit Task</h1>
<form th:action="@{/tasks}" th:object="${task}" method="post">
    <div>
        <label for="taskId">ID:</label>
        <input type="text" id="taskId" th:field="*{taskId}" required/>
    </div>
    <div>
        <label for="goalId">Goal ID:</label>
        <input type="text" id="goalId" th:field="*{goalId}" required/>
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/>
    </div>
    <div>
        <label for="details">Details:</label>
        <textarea id="details" th:field="*{details}"></textarea>
    </div>
    <div>
        <label for="status">Status:</label>
        <input type="text" id="status" th:field="*{status}" required/>
    </div>
    <button type="submit">Save</button>
</form>
<a th:href="@{/goals/{goalId}(goalId=${task.goalId})}">Back to Goal</a>
</body>
</html>
