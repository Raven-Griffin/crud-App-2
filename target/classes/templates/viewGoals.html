<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Goals </title>
</head>
<body>
<h1>View Goal</h1>
<div>
  <p><strong>ID:</strong> <span th:text="${goal.goalId}">ID</span></p>
  <p><strong>Title:</strong> <span th:text="${goal.title}">Title</span></p>
  <p><strong>Details:</strong> <span th:text="${goal.details}">Details</span></p>
  <p><strong>Target Date:</strong> <span th:text="${goal.targetDate}">Target Date</span></p>
  <p><strong>Status:</strong> <span th:text="${goal.status}">Status</span></p>
</div>
<a th:href="@{/goals}">Back to Goals</a>
<a th:href="@{/tasks/{goalId}/new(goalId=${goal.goalId})}">Add Task</a>
<h2>Tasks</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Details</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  <tr th:each="task : ${goal.tasks}">
    <td th:text="${task.taskId}">ID</td>
    <td th:text="${task.title}">Title</td>
    <td th:text="${task.details}">Details</td>
    <td th:text="${task.status}">Status</td>
    <td>
      <a th:href="@{/tasks/{id}/edit(id=${task.taskId})}">Edit</a>
      <form th:action="@{/tasks/{id}/delete(id=${task.taskId})}" method="post">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
